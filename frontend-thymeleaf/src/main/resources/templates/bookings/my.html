<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('My Bookings')}"></head>

<body>
  <div th:replace="~{fragments/nav :: nav}"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="h2 fw-bold text-primary mb-1">
          <i class="bi bi-calendar-check me-2"></i>My Bookings
        </h1>
        <p class="text-muted mb-0">View and manage your room reservations</p>
      </div>
      <a href="/" class="btn btn-primary">
        <i class="bi bi-plus-lg me-1"></i>Book New Room
      </a>
    </div>

    <div th:if="${success}" class="alert alert-success d-flex align-items-center">
      <i class="bi bi-check-circle-fill me-2"></i>
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
    </div>

    <div th:if="${#lists.isEmpty(bookings)}" class="card">
      <div class="card-body text-center py-5">
        <i class="bi bi-calendar-x text-muted" style="font-size: 3rem;"></i>
        <h5 class="mt-3">No Bookings Yet</h5>
        <p class="text-muted">You haven't made any reservations.</p>
        <a href="/" class="btn btn-primary">Browse Rooms</a>
      </div>
    </div>

    <div th:unless="${#lists.isEmpty(bookings)}" class="card">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Room ID</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Status</th>
              <th>Price/Night</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="b : ${bookings}">
              <td class="fw-medium" th:text="${b.id}"></td>
              <td th:text="${b.roomId}"></td>
              <td>
                <i class="bi bi-calendar-event me-1 text-muted"></i>
                <span th:text="${b.checkInDate}"></span>
              </td>
              <td>
                <i class="bi bi-calendar-event me-1 text-muted"></i>
                <span th:text="${b.checkOutDate}"></span>
              </td>
              <td>
                <span class="badge badge-status" th:classappend="'status-' + ${b.status.name().toLowerCase()}"
                  th:text="${b.status}"></span>
              </td>
              <td>
                <span th:if="${b.pricePerNightSnapshot != null}" class="fw-medium">
                  $<span th:text="${b.pricePerNightSnapshot}"></span>
                </span>
                <span th:unless="${b.pricePerNightSnapshot != null}" class="text-muted">-</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
