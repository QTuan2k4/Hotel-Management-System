<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HMS - Booking của tôi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/nav :: nav"></div>

  <main class="container py-4">
    <h3>Booking của tôi</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive mt-3" th:if="${bookings}">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>RoomId</th>
            <th>Nhận</th>
            <th>Trả</th>
            <th>Trạng thái</th>
            <th>Tạo lúc</th>
            <th>Chi phí</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${bookings}">
            <td th:text="${b.id}">1</td>
            <td th:text="${b.roomId}">1</td>
            <td th:text="${b.checkInDate}">2026-01-10</td>
            <td th:text="${b.checkOutDate}">2026-01-12</td>
            <td>
              <span class="badge bg-warning text-dark"
                    th:if="${b.status.name() == 'PENDING_APPROVAL'}">PENDING</span>
              <span class="badge bg-success"
                    th:if="${b.status.name() == 'APPROVED'}">APPROVED</span>
              <span class="badge bg-danger"
                    th:if="${b.status.name() == 'REJECTED'}">REJECTED</span>
              <span class="badge bg-secondary"
                    th:if="${b.status.name() != 'PENDING_APPROVAL' and b.status.name() != 'APPROVED' and b.status.name() != 'REJECTED'}"
                    th:text="${b.status}">OTHER</span>
            </td>
            <td th:text="${b.createdAt}">time</td>
            <td th:text="${b.pricePerNightSnapshot}">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="alert alert-info mt-3" th:if="${bookings != null and #lists.isEmpty(bookings)}">
      Bạn chưa có booking nào.
    </div>
  </main>
</body>
</html>
