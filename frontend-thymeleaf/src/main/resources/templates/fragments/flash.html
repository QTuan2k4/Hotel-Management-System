<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="flash">
  <div th:if="${message}" class="alert alert-success glass-strong border-0" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger glass-strong border-0" th:text="${error}"></div>
</div>
</body>
</html>
