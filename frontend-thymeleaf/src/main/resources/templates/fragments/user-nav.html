<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand hms-title" th:href="@{/}">
      <i class="fa-solid fa-hotel me-2"></i> HMS
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>

        <li class="nav-item" th:if="${sessionAuth != null and sessionAuth.loggedIn}">
          <a class="nav-link" th:href="@{/bookings/my}">My Bookings</a>
        </li>

        <li class="nav-item" th:if="${sessionAuth != null and sessionAuth.loggedIn}">
          <a class="nav-link" th:href="@{/invoices/my}">My Invoices</a>
        </li>
      </ul>

      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm"
           th:unless="${sessionAuth != null and sessionAuth.loggedIn}"
           th:href="@{/login}">
          <i class="fa-solid fa-right-to-bracket me-1"></i> Login
        </a>

        <a class="btn btn-brand btn-sm"
           th:unless="${sessionAuth != null and sessionAuth.loggedIn}"
           th:href="@{/register}">
          <i class="fa-solid fa-user-plus me-1"></i> Register
        </a>

        <a class="btn btn-outline-light btn-sm"
           th:if="${sessionAuth != null and sessionAuth.loggedIn}"
           th:href="@{/logout}">
          Logout (<span th:text="${sessionAuth.username}"></span>)
        </a>

        <a class="btn btn-warning btn-sm"
           th:if="${sessionAuth != null and sessionAuth.admin}"
           th:href="@{/admin}">
          <i class="fa-solid fa-gauge me-1"></i> Admin
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</nav>
</body>
</html>
