<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('My Invoices')}"></head>

<body>
  <div th:replace="~{fragments/nav :: nav}"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="h2 fw-bold text-primary mb-1">
          <i class="bi bi-receipt me-2"></i>My Invoices
        </h1>
        <p class="text-muted mb-0">View your billing history and make payments</p>
      </div>
    </div>

    <div th:if="${success}" class="alert alert-success d-flex align-items-center">
      <i class="bi bi-check-circle-fill me-2"></i>
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
    </div>

    <div th:if="${#lists.isEmpty(invoices)}" class="card">
      <div class="card-body text-center py-5">
        <i class="bi bi-receipt-cutoff text-muted" style="font-size: 3rem;"></i>
        <h5 class="mt-3">No Invoices Yet</h5>
        <p class="text-muted">You don't have any invoices at the moment.</p>
      </div>
    </div>

    <div th:unless="${#lists.isEmpty(invoices)}" class="card">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Booking ID</th>
              <th>Nights</th>
              <th>Price/Night</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inv : ${invoices}">
              <td class="fw-medium" th:text="${inv.id}"></td>
              <td th:text="${inv.bookingId}"></td>
              <td><i class="bi bi-moon me-1 text-muted"></i><span th:text="${inv.nights}"></span></td>
              <td>$<span th:text="${inv.pricePerNight}"></span></td>
              <td class="fw-bold text-primary">$<span th:text="${inv.total}"></span></td>
              <td>
                <span class="badge badge-status" th:classappend="'status-' + ${inv.status.name().toLowerCase()}"
                  th:text="${inv.status}"></span>
              </td>
              <td>
                <form th:if="${inv.status.name() == 'PENDING_PAYMENT'}" th:action="@{/invoices/{id}/pay(id=${inv.id})}"
                  method="post" class="d-inline">
                  <button type="submit" class="btn btn-success btn-sm">
                    <i class="bi bi-credit-card me-1"></i>Pay Now
                  </button>
                </form>
                <span th:if="${inv.status.name() == 'PAID'}" class="text-success">
                  <i class="bi bi-check-circle-fill me-1"></i>Paid
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
