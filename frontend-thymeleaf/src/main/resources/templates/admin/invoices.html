<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Admin - Invoices')}"></head>

<body>
  <div th:replace="~{fragments/nav :: nav}"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <a href="/admin" class="text-decoration-none text-muted small">
          <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
        </a>
        <h1 class="h2 fw-bold text-primary mb-0 mt-2">
          <i class="bi bi-receipt me-2"></i>Manage Invoices
        </h1>
      </div>
    </div>

    <div th:if="${success}" class="alert alert-success d-flex align-items-center">
      <i class="bi bi-check-circle-fill me-2"></i>
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
    </div>

    <div class="card">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Booking</th>
              <th>User</th>
              <th>Nights</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inv : ${invoices}">
              <td class="fw-medium" th:text="${inv.id}"></td>
              <td th:text="${inv.bookingId}"></td>
              <td th:text="${inv.userId}"></td>
              <td><i class="bi bi-moon me-1 text-muted"></i><span th:text="${inv.nights}"></span></td>
              <td class="fw-bold text-primary">$<span th:text="${inv.total}"></span></td>
              <td>
                <span class="badge badge-status" th:classappend="'status-' + ${inv.status.name().toLowerCase()}"
                  th:text="${inv.status}"></span>
              </td>
              <td>
                <form th:if="${inv.status.name() == 'PENDING_PAYMENT'}"
                  th:action="@{/admin/invoices/{id}/cash-paid(id=${inv.id})}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-success btn-sm">
                    <i class="bi bi-cash me-1"></i>Mark Cash Paid
                  </button>
                </form>
                <span th:if="${inv.status.name() == 'PAID'}" class="text-success">
                  <i class="bi bi-check-circle-fill me-1"></i>Paid
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Notification Polling Script -->
  <th:block th:replace="~{fragments/scripts :: notification-scripts}"></th:block>
</body>

</html>
