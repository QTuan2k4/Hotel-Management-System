<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin - Room Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/nav :: nav"></div>

  <main class="container py-4" style="max-width: 760px;">
    <a th:href="@{/admin/rooms}" class="text-decoration-none">&larr; Quay lại</a>

    <h3 class="mt-3" th:text="${mode == 'create' ? 'Tạo phòng' : 'Sửa phòng'}">Form</h3>

    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <form th:if="${mode == 'create'}" method="post" th:action="@{/admin/rooms}" th:object="${room}">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Code</label>
          <input class="form-control" th:field="*{code}" />
        </div>
        <div class="col-md-8">
          <label class="form-label">Name</label>
          <input class="form-control" th:field="*{name}" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Type</label>
          <input class="form-control" th:field="*{type}" placeholder="STANDARD/DELUXE..." />
        </div>
        <div class="col-md-6">
          <label class="form-label">Price Per Night</label>
          <input class="form-control" th:field="*{pricePerNight}" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select class="form-select" th:field="*{status}">
            <option value="AVAILABLE">AVAILABLE</option>
            <option value="MAINTENANCE">MAINTENANCE</option>
            <option value="DISABLED">DISABLED</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
        </div>
      </div>
      <button class="btn btn-primary mt-3">Lưu</button>
    </form>

    <form th:if="${mode == 'edit'}" method="post" th:action="@{'/admin/rooms/' + ${room.id}}" th:object="${room}">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">ID</label>
          <input class="form-control" th:value="${room.id}" disabled />
        </div>
        <div class="col-md-4">
          <label class="form-label">Code</label>
          <input class="form-control" th:value="${room.code}" disabled />
        </div>
        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select class="form-select" th:field="*{status}">
            <option value="AVAILABLE">AVAILABLE</option>
            <option value="MAINTENANCE">MAINTENANCE</option>
            <option value="DISABLED">DISABLED</option>
          </select>
        </div>
        <div class="col-md-8">
          <label class="form-label">Name</label>
          <input class="form-control" th:field="*{name}" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Type</label>
          <input class="form-control" th:field="*{type}" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Price Per Night</label>
          <input class="form-control" th:field="*{pricePerNight}" />
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
        </div>
      </div>
      <button class="btn btn-primary mt-3">Cập nhật</button>
    </form>
  </main>
</body>
</html>
