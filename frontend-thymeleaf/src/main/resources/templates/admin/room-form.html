<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Admin - Room Form')}"></head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <a href="/admin/rooms" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left me-1"></i>Back to Room List
                </a>

                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-building me-2"></i>
                            <span th:if="${mode == 'create'}">Add New Room</span>
                            <span th:if="${mode == 'edit'}">Edit Room</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="${mode == 'create'} ? @{/admin/rooms} : @{/admin/rooms/{id}(id=${room.id})}"
                            method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Room Code *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-hash"></i></span>
                                        <input type="text" name="code" class="form-control" th:value="${room.code}"
                                            placeholder="e.g. R101" required th:readonly="${mode == 'edit'}">
                                    </div>
                                    <small th:if="${mode == 'edit'}" class="text-muted">Code cannot be changed</small>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Room Name *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-building"></i></span>
                                        <input type="text" name="name" class="form-control" th:value="${room.name}"
                                            placeholder="e.g. Deluxe Suite" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Room Type *</label>
                                    <select name="type" class="form-select" required>
                                        <option value="">Select type...</option>
                                        <option value="STANDARD" th:selected="${room.type == 'STANDARD'}">Standard
                                        </option>
                                        <option value="DELUXE" th:selected="${room.type == 'DELUXE'}">Deluxe</option>
                                        <option value="SUITE" th:selected="${room.type == 'SUITE'}">Suite</option>
                                        <option value="VIP" th:selected="${room.type == 'VIP'}">VIP</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Price per Night ($) *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                        <input type="number" name="pricePerNight" class="form-control"
                                            th:value="${room.pricePerNight}" placeholder="100" step="0.01" min="0"
                                            required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-medium">Status *</label>
                                    <select name="status" class="form-select" required>
                                        <option value="AVAILABLE"
                                            th:selected="${room.status == 'AVAILABLE' or room.status == null}">Available
                                        </option>
                                        <option value="MAINTENANCE" th:selected="${room.status == 'MAINTENANCE'}">
                                            Maintenance</option>
                                        <option value="DISABLED" th:selected="${room.status == 'DISABLED'}">Disabled
                                        </option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label class="form-label fw-medium">Description</label>
                                    <textarea name="description" class="form-control" rows="3"
                                        th:text="${room.description}" placeholder="Room description..."></textarea>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>
                                    <span th:if="${mode == 'create'}">Create Room</span>
                                    <span th:if="${mode == 'edit'}">Save Changes</span>
                                </button>
                                <a href="/admin/rooms" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>

                        <!-- Image Management Section (only in edit mode) -->
                        <div th:if="${mode == 'edit'}" class="mt-5">
                            <hr class="mb-4">
                            <h5 class="fw-bold mb-4">
                                <i class="bi bi-images me-2"></i>Room Images
                            </h5>

                            <!-- Success/Error messages -->
                            <div th:if="${success}" class="alert alert-success d-flex align-items-center">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <span th:text="${success}"></span>
                            </div>

                            <!-- Current Images -->
                            <div th:if="${#lists.isEmpty(images)}" class="alert alert-info">
                                <i class="bi bi-info-circle me-2"></i>
                                Chưa có ảnh nào cho phòng này.
                            </div>

                            <div th:unless="${#lists.isEmpty(images)}"
                                class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mb-4">
                                <div th:each="img : ${images}" class="col">
                                    <div class="card h-100">
                                        <div class="position-relative">
                                            <img th:src="${img.url}" class="card-img-top" alt="Room Image"
                                                style="height: 150px; object-fit: cover;">
                                            <span th:if="${img.cover}"
                                                class="badge bg-primary position-absolute top-0 start-0 m-2">
                                                <i class="bi bi-star-fill me-1"></i>Cover
                                            </span>
                                        </div>
                                        <div class="card-body p-2">
                                            <div class="d-flex gap-1">
                                                <form th:unless="${img.cover}"
                                                    th:action="@{/admin/rooms/{roomId}/images/{imageId}/set-cover(roomId=${room.id}, imageId=${img.id})}"
                                                    method="post" class="flex-fill">
                                                    <button type="submit" class="btn btn-sm btn-outline-primary w-100"
                                                        title="Đặt làm ảnh đại diện">
                                                        <i class="bi bi-star"></i>
                                                    </button>
                                                </form>
                                                <form
                                                    th:action="@{/admin/rooms/{roomId}/images/{imageId}/delete(roomId=${room.id}, imageId=${img.id})}"
                                                    method="post" class="flex-fill"
                                                    onsubmit="return confirm('Bạn có chắc muốn xóa ảnh này?')">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger w-100"
                                                        title="Xóa ảnh">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Add New Image Section -->
                            <div class="card bg-light border-0">
                                <div class="card-body">
                                    <h6 class="fw-bold mb-3">
                                        <i class="bi bi-plus-circle me-2"></i>Thêm ảnh mới
                                    </h6>

                                    <!-- Tabs for URL or File Upload -->
                                    <ul class="nav nav-tabs mb-3" id="imageUploadTabs" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="url-tab" data-bs-toggle="tab"
                                                data-bs-target="#url-panel" type="button">
                                                <i class="bi bi-link-45deg me-1"></i>Nhập URL
                                            </button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="file-tab" data-bs-toggle="tab"
                                                data-bs-target="#file-panel" type="button">
                                                <i class="bi bi-upload me-1"></i>Upload từ máy
                                            </button>
                                        </li>
                                    </ul>

                                    <div class="tab-content" id="imageUploadTabsContent">
                                        <!-- Tab 1: URL Input -->
                                        <div class="tab-pane fade show active" id="url-panel" role="tabpanel">
                                            <form th:action="@{/admin/rooms/{id}/images(id=${room.id})}" method="post">
                                                <div class="row g-3">
                                                    <div class="col-md-8">
                                                        <label class="form-label">URL ảnh *</label>
                                                        <input type="url" name="imageUrl" class="form-control"
                                                            placeholder="https://example.com/image.jpg" required>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label class="form-label">&nbsp;</label>
                                                        <label class="form-label">&nbsp;</label>
                                                        <div class="d-flex gap-2">
                                                            <button type="submit" class="btn btn-success w-100">
                                                                <i class="bi bi-plus-lg me-1"></i>Thêm
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <!-- Tab 2: File Upload -->
                                        <div class="tab-pane fade" id="file-panel" role="tabpanel">
                                            <form th:action="@{/admin/rooms/{id}/images/upload(id=${room.id})}"
                                                method="post" enctype="multipart/form-data">
                                                <div class="row g-3">
                                                    <div class="col-md-8">
                                                        <label class="form-label">Chọn file ảnh *</label>
                                                        <input type="file" name="file" class="form-control"
                                                            accept="image/*" required>
                                                        <small class="text-muted">Hỗ trợ: JPG, PNG, GIF. Tối đa
                                                            10MB</small>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label class="form-label">&nbsp;</label>
                                                        <div class="d-flex gap-2">
                                                            <button type="submit" class="btn btn-success w-100">
                                                                <i class="bi bi-upload me-1"></i>Upload
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
