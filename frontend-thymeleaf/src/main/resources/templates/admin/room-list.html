<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin - Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/nav :: nav"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Quản lý phòng</h3>
      <a class="btn btn-primary" th:href="@{/admin/rooms/new}">+ Tạo phòng</a>
    </div>

    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Mã</th>
          <th>Tên</th>
          <th>Loại</th>
          <th>Giá/đêm</th>
          <th>Trạng thái</th>
          <th style="width: 220px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${rooms}">
          <td th:text="${r.id}"></td>
          <td th:text="${r.code}"></td>
          <td th:text="${r.name}"></td>
          <td th:text="${r.type}"></td>
          <td th:text="${#numbers.formatDecimal(r.pricePerNight, 0, 'COMMA', 0, 'POINT')}"></td>
          <td><span class="badge bg-secondary" th:text="${r.status}"></span></td>
          <td class="text-end">
            <a class="btn btn-outline-primary btn-sm" th:href="@{'/admin/rooms/' + ${r.id} + '/edit'}">Sửa</a>
            <form th:action="@{'/admin/rooms/' + ${r.id} + '/delete'}" method="post" class="d-inline">
              <button class="btn btn-outline-danger btn-sm" onclick="return confirm('Xóa phòng này?')">Xóa</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
