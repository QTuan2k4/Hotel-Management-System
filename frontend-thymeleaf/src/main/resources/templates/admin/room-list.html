<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Admin - Manage Rooms')}"></head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="/admin" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                </a>
                <h1 class="h2 fw-bold text-primary mb-0 mt-2">
                    <i class="bi bi-building me-2"></i>Manage Rooms
                </h1>
            </div>
            <a href="/admin/rooms/new" class="btn btn-success">
                <i class="bi bi-plus-lg me-1"></i>Add New Room
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success d-flex align-items-center">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${#lists.isEmpty(rooms)}" class="card">
            <div class="card-body text-center py-5">
                <i class="bi bi-building text-muted" style="font-size: 3rem;"></i>
                <h5 class="mt-3">No Rooms Yet</h5>
                <p class="text-muted">Add your first room to get started.</p>
                <a href="/admin/rooms/new" class="btn btn-success">
                    <i class="bi bi-plus-lg me-1"></i>Add Room
                </a>
            </div>
        </div>

        <div th:unless="${#lists.isEmpty(rooms)}" class="card">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price/Night</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="room : ${rooms}">
                            <td class="fw-medium" th:text="${room.id}"></td>
                            <td><code th:text="${room.code}"></code></td>
                            <td th:text="${room.name}"></td>
                            <td><span class="badge bg-secondary" th:text="${room.type}"></span></td>
                            <td class="fw-bold text-primary">$<span th:text="${room.pricePerNight}"></span></td>
                            <td>
                                <span class="badge badge-status"
                                    th:classappend="'status-' + ${room.status.toLowerCase()}"
                                    th:text="${room.status}"></span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/admin/rooms/{id}/edit(id=${room.id})}"
                                        class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/admin/rooms/{id}/delete(id=${room.id})}" method="post"
                                        class="d-inline"
                                        onsubmit="return confirm('Are you sure you want to delete this room?');">
                                        <button type="submit" class="btn btn-outline-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
