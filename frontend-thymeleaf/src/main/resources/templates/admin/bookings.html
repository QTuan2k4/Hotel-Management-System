<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Admin - Bookings')}"></head>

<body>
  <div th:replace="~{fragments/nav :: nav}"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <a href="/admin" class="text-decoration-none text-muted small">
          <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
        </a>
        <h1 class="h2 fw-bold text-primary mb-0 mt-2">
          <i class="bi bi-calendar-check me-2"></i>Manage Bookings
        </h1>
      </div>
    </div>

    <div th:if="${success}" class="alert alert-success d-flex align-items-center">
      <i class="bi bi-check-circle-fill me-2"></i>
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
    </div>

    <div class="card">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Room</th>
              <th>User</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="b : ${bookings}">
              <td class="fw-medium" th:text="${b.id}"></td>
              <td th:text="${b.roomCode != null ? b.roomCode : b.roomId}"></td>
              <td th:text="${b.username != null ? b.username : b.userId}"></td>
              <td>
                <i class="bi bi-calendar-event me-1 text-muted"></i>
                <span th:text="${b.checkInDate}"></span>
              </td>
              <td>
                <i class="bi bi-calendar-event me-1 text-muted"></i>
                <span th:text="${b.checkOutDate}"></span>
              </td>
              <td>
                <span class="badge badge-status" th:classappend="'status-' + ${b.status.name().toLowerCase()}"
                  th:text="${b.status}"></span>
              </td>
              <td>
                <div class="btn-group btn-group-sm">
                  <form th:if="${b.status.name() == 'APPROVED' or b.status.name() == 'CONFIRMED'}"
                    th:action="@{/admin/bookings/{id}/checkin(id=${b.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-warning btn-sm">
                      <i class="bi bi-box-arrow-in-right me-1"></i>Check-in
                    </button>
                  </form>
                  <form th:if="${b.status.name() == 'CHECKED_IN'}"
                    th:action="@{/admin/bookings/{id}/checkout(id=${b.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-primary btn-sm">
                      <i class="bi bi-box-arrow-right me-1"></i>Check-out
                    </button>
                  </form>

                  <!-- Cancel Button -->
                  <div th:if="${b.status.name() == 'CONFIRMED' or b.status.name() == 'APPROVED'}" class="d-inline ms-1">
                    <form th:id="'cancel-form-' + ${b.id}" th:action="@{/admin/bookings/{id}/cancel(id=${b.id})}"
                      method="post" style="display:none">
                      <input type="hidden" name="reason" />
                    </form>
                    <button type="button" class="btn btn-danger btn-sm" th:onclick="'cancelBooking(' + ${b.id} + ')'">
                      <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function cancelBooking(id) {
      const reason = prompt("Enter cancellation reason:");
      if (reason) {
        const form = document.getElementById('cancel-form-' + id);
        form.reason.value = reason;
        form.submit();
      }
    }
  </script>

  <!-- Notification Polling Script -->
  <th:block th:replace="~{fragments/scripts :: notification-scripts}"></th:block>
</body>

</html>
