<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Login - Hotel Management')}"></head>

<body class="auth-container">
  <div class="auth-card text-center">
    <div class="auth-logo">üè®</div>
    <h1 class="auth-title">Welcome Back</h1>
    <p class="text-muted mb-4">Sign in to your account</p>

    <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
    </div>

    <div th:if="${session.adminAccessError}" class="alert alert-warning d-flex align-items-center" role="alert">
      <i class="bi bi-shield-lock-fill me-2"></i>
      <span th:text="${session.adminAccessError}"></span>
    </div>

    <div th:if="${success}" class="alert alert-success d-flex align-items-center" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i>
      <span th:text="${success}"></span>
    </div>

    <form action="/login" method="post" class="text-start">
      <div class="mb-3">
        <label class="form-label fw-medium">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-medium">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
      </button>
    </form>

    <hr class="my-4">

    <p class="text-muted mb-0">
      Don't have an account?
      <a href="/register" class="text-decoration-none fw-semibold text-accent">Create Account</a>
    </p>

    <a href="/" class="d-inline-block mt-3 text-muted text-decoration-none">
      <i class="bi bi-arrow-left me-1"></i>Back to Home
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
