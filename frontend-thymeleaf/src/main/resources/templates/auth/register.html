<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Register - Hotel Management')}"></head>

<body class="auth-container">
  <div class="auth-card text-center">
    <div class="auth-logo">ðŸŒŸ</div>
    <h1 class="auth-title">Create Account</h1>
    <p class="text-muted mb-4">Join us for the best hotel experience</p>

    <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
    </div>

    <form action="/register" method="post" class="text-start">
      <div class="mb-3">
        <label class="form-label fw-medium">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-medium">
          Email <span class="text-danger">*</span>
        </label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-medium">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
        <i class="bi bi-person-plus me-2"></i>Create Account
      </button>
    </form>

    <div class="mt-4 p-3 bg-light rounded">
      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-check-circle-fill text-success me-2"></i>
        <span class="small">Easy online booking</span>
      </div>
      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-check-circle-fill text-success me-2"></i>
        <span class="small">Manage your reservations</span>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-check-circle-fill text-success me-2"></i>
        <span class="small">Secure payment options</span>
      </div>
    </div>

    <hr class="my-4">

    <p class="text-muted mb-0">
      Already have an account?
      <a href="/login" class="text-decoration-none fw-semibold" style="color: var(--primary);">Sign In</a>
    </p>

    <a href="/" class="d-inline-block mt-3 text-muted text-decoration-none">
      <i class="bi bi-arrow-left me-1"></i>Back to Home
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
