<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Home - Hotel Management')}"></head>

<body>
  <div th:replace="~{fragments/nav :: nav}"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="h2 fw-bold text-primary mb-1">
          <i class="bi bi-building me-2"></i>Available Rooms
        </h1>
        <p class="text-muted mb-0">Find your perfect accommodation</p>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(rooms)}" class="alert alert-info">
      <i class="bi bi-info-circle me-2"></i>
      No rooms available at the moment. Please check back later.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div th:each="room : ${rooms}" class="col">
        <div class="card room-card h-100">
          <!-- Room Cover Image -->
          <div class="position-relative">
            <img th:if="${room.coverImageUrl}" th:src="${room.coverImageUrl}" class="card-img-top" alt="Room Image"
              style="height: 200px; object-fit: cover;">
            <div th:unless="${room.coverImageUrl}"
              class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
              <i class="bi bi-image text-muted" style="font-size: 3rem;"></i>
            </div>
            <span class="badge badge-status position-absolute top-0 end-0 m-2"
              th:classappend="'status-' + ${room.status.toLowerCase()}" th:text="${room.status}">AVAILABLE</span>
          </div>

          <div class="card-body">
            <h5 class="card-title fw-bold mb-2" th:text="${room.name}">Room Name</h5>

            <div class="mb-3">
              <div class="d-flex align-items-center text-muted mb-1">
                <i class="bi bi-hash me-2"></i>
                <span>Code: </span>
                <strong class="ms-1" th:text="${room.code}">R101</strong>
              </div>
              <div class="d-flex align-items-center text-muted mb-1">
                <i class="bi bi-tag me-2"></i>
                <span>Type: </span>
                <strong class="ms-1" th:text="${room.type}">DELUXE</strong>
              </div>
            </div>

            <p th:if="${room.description}" class="card-text text-muted small mb-3"
              th:text="${#strings.abbreviate(room.description, 80)}"></p>

            <div class="d-flex justify-content-between align-items-center mt-auto pt-3 border-top">
              <div class="room-price">
                <span>$</span><span th:text="${room.pricePerNight}">100</span>
                <small class="text-muted fw-normal">/night</small>
              </div>
              <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-primary">
                <i class="bi bi-eye me-1"></i>View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
