<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Home - Hotel Management')}"></head>

<body>
  <div th:replace="~{fragments/nav :: nav}"></div>
  <div class="container">
    <h1 style="margin: 30px 0;">Available Rooms</h1>

    <div th:if="${#lists.isEmpty(rooms)}" class="card">
      <p>No rooms available at the moment.</p>
    </div>

    <div class="grid">
      <div th:each="room : ${rooms}" class="card">
        <h3 th:text="${room.name}">Room Name</h3>
        <p><strong>Code:</strong> <span th:text="${room.code}">R101</span></p>
        <p><strong>Type:</strong> <span th:text="${room.type}">DELUXE</span></p>
        <p><strong>Price:</strong> $<span th:text="${room.pricePerNight}">100</span>/night</p>
        <p><strong>Status:</strong> <span th:text="${room.status}">AVAILABLE</span></p>
        <p th:if="${room.description}" th:text="${room.description}" style="color: #666; margin: 10px 0;"></p>
        <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn">View Details</a>
      </div>
    </div>
  </div>
</body>

</html>
