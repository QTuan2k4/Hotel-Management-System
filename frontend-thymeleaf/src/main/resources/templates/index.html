<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HMS - Danh sách phòng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/nav :: nav"></div>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h3 class="mb-0">Danh sách phòng</h3>
        <div class="text-muted">Phase 2: xem phòng + chi tiết (booking sẽ làm ở Phase 3)</div>
      </div>
      <form class="d-flex gap-2" method="get" th:action="@{/}">
        <input type="date" class="form-control" name="checkIn" th:value="${checkIn}" placeholder="Ngày nhận"/>
        <input type="date" class="form-control" name="checkOut" th:value="${checkOut}" placeholder="Ngày trả"/>
        <button class="btn btn-primary">Chọn ngày</button>
      </form>
    </div>

    <div class="row g-3">
      <div class="col-md-4" th:each="r : ${rooms}">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title" th:text="${r.name}">Room</h5>
              <span class="badge bg-success" th:text="${r.status}">AVAILABLE</span>
            </div>
            <div class="text-muted" th:text="'Mã: ' + ${r.code} + ' | Loại: ' + ${r.type}">meta</div>
            <div class="mt-2 fw-bold" th:text="${#numbers.formatDecimal(r.pricePerNight, 0, 'COMMA', 0, 'POINT')} + ' VND/đêm'">price</div>
            <p class="mt-2 text-secondary small" th:text="${r.description}">desc</p>
            <a class="btn btn-outline-primary btn-sm" th:href="@{'/rooms/' + ${r.id}}">Xem chi tiết</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
