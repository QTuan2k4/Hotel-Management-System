<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/nav :: nav"></div>

  <main class="container py-5" style="max-width: 520px">
    <h3>Đăng nhập</h3>
    <div class="text-muted mb-3">
      Tài khoản admin mặc định: <b>admin</b> / <b>admin123</b>
    </div>

    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <form method="post" th:action="@{/login}" th:object="${loginRequest}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" th:field="*{username}" />
        <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}" />
        <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
  </main>
</body>
</html>
